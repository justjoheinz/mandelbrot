<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/style.css">
  <title>Mandelbrot</title>

</head>

<body>
  <div class="container">
    <div>
      <div class="headline">
        Markus Klink</div>
    </div>
    <h1 class="title">Mandelbrot</h1>
    <canvas is="moonbit-canvas" src="/target/wasm-gc/release/build/mandelbrot.wasm" width="800" height="600"
      style="border: 1px solid black; margin-bottom: 20px"></canvas>
    <div class="controls headline">
      <div>
        <span>Iterations: </span><span id="iterations"></span>
      </div>
      <div>
        <span>Upper left: </span><span id="left"></span>
      </div>
      <div>
        <span>Lower right: </span><span id="right"></span>
      </div>

    </div>

    <div class="headline">Click into fractal to zoom in</div>
  </div>

  <script src="/component.mjs" type="module"></script>
</body>

</html>
